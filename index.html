<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <!-- Logo Section with Icon -->
      <header class="logo-container">
        <h1 class="logo">
          <!-- Adding Font Awesome icon (laptop) -->
          <i class="fa fa-laptop"></i>
          <span class="brand-name">TechPro</span>
          <span class="tagline">Innovative IT Solutions</span>
        </h1>
      </header>

      <!-- Form Section -->
      <form>
        <input type="text" placeholder="Enter your Todos..." />
        <button>Add your Todo</button>
      </form>

      <!-- Todo List Section (future functionality) -->
      <section></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
